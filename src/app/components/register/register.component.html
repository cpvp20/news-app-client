<h1>Register</h1>
<form [formGroup]="form" (submit)="register()">
    <div>
      <label for="username">Nombre: </label>
      <input type="text"  name="nombre" formControlName="nombre" >
    </div>

    <div>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" formControlName="apellido" >
      </div>

      <div>
        <label for="correo">Email: </label>
        <input type="email"  name="username" formControlName>
      </div>
  
    <div>
      <label for="password">Password: </label>
      <input type="password" name="password" formControlName="password"
        placeholder="lorem123">
    </div>

    <div>
        <label for="confirmar">Confirmar Password: </label>
        <input type="password" name="confirmar" formControlName="confirmar"
          placeholder="lorem123">
      </div>
  
    <div>
      <a routerLink="/login">Regresar al login</a>
     <!-- <button [appClick]>Crear Usuario</button> -->
    </div>
  </form>
